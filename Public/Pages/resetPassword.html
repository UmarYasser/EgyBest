<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Reset Password Page</title>
    <link rel="stylesheet" href="./../Stylesheets/resetPassword.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>
<body>
    <div id="bodyCon">

        <h2>Reset Your Password.</h2>
        <form id="form">    
            <input type="password" id="newPassword" name="password" placeholder="New Password" required>
            <input type="password" id="confirmPassword" name="confirmPassword" placeholder="Confirm Password" required>
            <button type="submit" id="resetBtn">Reset Password</button>
        </form>
        <p id="resMessage"></p>
    </div>
     
    <script src="./../Scripts/resetPassword.js"></script>
</body>
</html>
