<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up</title>
    <link rel="stylesheet" href="./../Stylesheets/Signup.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>
<body>
    <div id="bodyCon">

        
        <h2>Welcome to EgyBest‚ù§</h2>
        
        <div id="container">
            <form id="form">
                
                
                <div class="formCon">
                    <i class="fa-solid fa-xl fa-signature" style="color:#f1baae"></i>
                    <input type="text" id="username" name="name" placeholder="Username" required>
                </div>

                <div class="formCon">
                    <i class="fa-solid fa-xl fa-envelope" style="color:#f1baae"></i>
                    <input type="email" id="email" name="email" placeholder="Email" required>
                </div>
                
                <div class="formCon">
                    <i class="fa-solid fa-xl fa-lock" style="color:#f1baae"></i>
                    <input type="password" id="password" name="password" placeholder="Password" required>
                </div>
                
                <div class="formCon">
                    <i class="fa-solid fa-xl fa-lock" style="color:#f1baae"></i>
                    <input type="password" id="confirmPassword" name="confirmPassword" placeholder="Confirm Password" required>
                </div>

                
                <button type="submit">Sign Up</button>
                <div class="formCon">
                    <i class="fa-solid fa-xl fa-plus" style="color:white"></i>
                    <a href="/Login.html">Already have an account?</a>
                </div>
            </form>
        </div>
        <p id="resMessage"></p>
    </div>
    <script src="./../Scripts/Signup.js"></script>
</body>
</html>
